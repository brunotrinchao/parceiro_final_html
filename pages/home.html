<div id="home">
    <div class="row load-cards">
    </div>
</div>

<script>
    Home = function() {
        $this = this;

        HomeMethods = {
            initialize: function() {
                // jQuery.gDisplay.loadStart();
                this.onLoad();
            },
            onLoad: function() {
                $('.titulo_pagina h1').text('Produtos');
                HomeMethods.buildCards();
            },
            buildCards: function() {
                var produtos = jQuery.lockrStorage.get('produtos');
                var html = '';
                if (produtos.length) {
                    $.each(produtos, function(i, item) {
                        var base = item.ImagemBase64;
                        var extensao = item.Extensao.substring(1, 5);
                        var src = 'data:image/' + extensao + ';base64,' + base;

                        html += '<div class="col-lg-3 col-md-6 col-sm-12 p-3">';
                        html += '<div class="card h-200">';
                        html += '<div class="card-img-box"><img src="' + src + '" class="card-img-top img-fluid"></div>';
                        html += '<div class="card-body">';
                        html += '<h5 class="card-title">' + item.Titulo + '</h5>';
                        html += '</div>';
                        html += '</div>';
                        html += '</div>';
                    });
                    $('.load-cards').html(html);
                }
            }
        }
        HomeMethods.initialize();
    };

    $(function() {
        Home();
    });
</script>
