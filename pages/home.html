<div id="home">
    <div class="row load-cards">
    </div>
</div>

<script>
    Home = function() {
        $this = this;

        HomeMethods = {
            initialize: function() {
                // jQuery.gDisplay.loadStart();
                this.onLoad();
            },
            onLoad: function() {
                console.log('carregou Home');
                HomeMethods.buildCards();
            },
            buildCards: function() {
                var produtos = jQuery.lockrStorage.get('produtos');
                var html = '';
                if (produtos.length) {
                    $.each(produtos, function(i, item) {
                        var image = new Image();
                        var base = item.ImagemBase64;
                        var extensao = item.Extensao.substring(1, 5);
                        var src = 'data:image/' + extensao + ';base64,' + base;

                        html += '<div class="col col-12 col-md-6 mb-4">';
                        html += '<div class="card" style="background-image:url(' + src + ')">';
                        html += '<div class="card-body">';
                        html += '<h3 class="card-title text-white">' + item.Titulo + '</h3>';
                        html += '</div>';
                        html += '</div>';
                        html += '</div>';
                    });
                    $('.load-cards').html(html);
                }
            }
        }
        HomeMethods.initialize();
    };

    $(function() {
        Home();
    });
</script>

<style>
    #home .load-cards .card {
        position: relative;
        width: 100%;
        height: 276px;
        display: flex;
        align-items: center;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        overflow: hidden;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        text-decoration: none;
    }
    
    #home .load-cards .card:after {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #d7cd91;
        background: -moz-linear-gradient(top, #d7cd91 0%, #2c546d 100%);
        background: -webkit-linear-gradient(top, #d7cd91 0%, #2c546d 100%);
        background: linear-gradient(to bottom, #d7cd91 0%, #2c546d 100%);
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#d7cd91', endColorstr='#2c546d', GradientType=0);
        z-index: 1;
        content: "";
        opacity: 0.4;
        -webkit-transition: all 0.17s linear;
        -moz-transition: all 0.17s linear;
        -ms-transition: all 0.2s linear;
        -o-transition: all 0.2s linear;
        transition: all 0.17s linear;
    }
</style>
