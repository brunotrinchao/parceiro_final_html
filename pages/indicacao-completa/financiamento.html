<div id="indicar" class="container">
    <div class="row">
        <form id="nova-indicacao">
            <div class="load-dados-cliente"></div>
            <div class="load-dados-endereco"></div>
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        Informações do negócio
                    </div>
                    <div class="card-body load-dados-informacoes">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <a href="#" data-page="indicar" class="item-load-page btn btn-link link-voltar-cad">Cadastro rápido</a>
                <button type="submit" class="btn btn-success float-right">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script>
    Financiamento = function() {
        $this = this;

        FinanciamentoMethods = {
            initialize: function() {
                this.onLoad();
                this.getTipoUso();
            },
            onLoad: function() {
                $('#indicar .load-dados-cliente').empty().html(getFieldsFormCliente());
                $('#indicar .load-dados-endereco').empty().html(getFieldsFormEndereco());
                $('#indicar .load-dados-informacoes').empty().html(FinanciamentoMethods.buildForm());
                $('.money').maskMoney({
                    prefix: 'R$ ',
                    allowNegative: true,
                    thousands: '.',
                    decimal: ',',
                    affixesStay: false
                });
                $('.phone').mask(SPMaskBehavior, spOptions);
                $('.link-voltar-cad').attr('data-produto',PARAM_PAGE.produto);
                $('.link-voltar-cad').attr('data-title',PARAM_PAGE.title);
            },
            buildForm: function() {
                var html = '';
                html += '<div class="row">';
                
                html += addInput(null, {type: "hidden",value: 2,name: 'produtos_idProdutoIndicacao'}, '');
                html += addSelect('Tipo de negócio', {id: 'tipo',validate: 'required',name: 'produtos_tipo'}, 'col-md-12 col-lg-2', {1: 'Tradicional',2: 'Refinanciamento',});
                html += '<div class="col-md-12 col-lg-10">';
                html += '<div class="row load-input-fin"></div></div>';
                html += addTextarea('Observações', {row: "3",name: 'produto_Observacao'}, '', 'col-md-12 col-lg-12');

                return html;
            },
            getTipoUso: function() {
                $('#tipo').change(function() {
                    var id = $(this).val();
                    var html = '';
                    if (id == '1') {
                        
                        html += addInput(null, { type: "hidden",value: 2,name: 'produto_CompraImediata'}, '');
                        html += addInput('Renda comprovada', { type: "text", id: 'RendaComprovadaFaturamento',name: 'produto_RendaComprovadaFaturamento', class: 'money',validate: 'required'}, 'col-md-12 col-lg-3');
                        html += addInput('Valor do financiamento', { type: "text", id: 'ValorFinanciamento',name: 'produto_ValorFinanciamento', class: 'money',validate: 'required'}, 'col-md-12 col-lg-3');
                    }
                    if (id == '2') {
                        html += addSelect('Compra imediata?', {id: 'CompraImediata',validate: 'required',name: 'produto_CompraImediata' }, 'col-md-12 col-lg-3', {1: 'true',2: 'false' });
                        html += addSelect('Necessidade de crédito?', {id: 'NessecitaCredito',validate: 'required',name: 'produto_NessecitaCredito'}, 'col-md-12 col-lg-3', {1: 'Sim',2: 'Não'});
                        html += addSelect('Bem alienado?', {id: 'BemAlienado',validate: 'required',name: 'produto_BemAlienado'}, 'col-md-12 col-lg-3', {1: 'Sim',2: 'Não'});
                    }

                    html += addSelect('Tipo do bem', {id: 'idTipoBem',validate: 'required', name: 'produto_idTipoBem'}, 'col-md-12 col-lg-3', {1: 'Automóvel',2: 'Imóvel'});
                    html += addInput('Valor do bem', {type: "text",id: 'ValorBem',name: 'produto_ValorBem',class: 'money',validate: 'required'}, 'col-md-12 col-lg-3');

                    $('.load-input-fin').html(html);
                    $('.money').maskMoney({
                    prefix: 'R$ ',
                    allowNegative: true,
                    thousands: '.',
                    decimal: ',',
                    affixesStay: false
                });
                });
            }
        }
        FinanciamentoMethods.initialize();
    };

    $(function() {
        Financiamento();
    });
</script>
