<div id="indicar" class="container">
    <div class="load-cadastro">
        <div class="card">
            <div class="card-header">
                Cadastro rápido
            </div>
            <div class="card-body">
                <form id="nova-indicacao">
                    <div class="load-form"></div>
                    <div class="row">
                        <div class="col-12 box-form-completo">
                            <div class="alert alert-info" role="alert">
                                <h6 class="alert-heading">Ajude nosso consultor</h6>
                                <hr>
                                <a href="#" class="alert-link show-form-completo">Clique aqui</a> caso queira inserir as informações pessoais, o perfil e as necessidades do cliente.
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary float-right">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    Indicar = function() {
        $this = this;

        IndicarMethods = {
            initialize: function() {
                // jQuery.gDisplay.loadStart();
                this.onLoad();
            },
            onLoad: function() {

                $('#indicar .load-cadastro .load-form').empty().html(IndicarMethods.buildForm(PARAM_PAGE.produto));
                $('.show-form-completo').attr('data-produto', PARAM_PAGE.produto);
                $('.show-form-completo').attr('data-page', PARAM_PAGE.url);
                $('.money').maskMoney({
                    prefix: 'R$ ',
                    allowNegative: true,
                    thousands: '.',
                    decimal: ',',
                    affixesStay: false
                });
                $('.phone').mask(SPMaskBehavior, spOptions);

                // Carrega formulario completo
                $('.show-form-completo').on('click', function() {
                    $('#indicar').addClass('completo');
                    var param = $(this).data();
                    console.log(param);
                    jQuery.gApi.load('indicacao-completa/' + param.page + '.html', '', param);
                    return false;
                });
            },
            buildForm: function(produto) {
                var html = '';
                html += addInput(null, {
                    type: "hidden",
                    value: produto,
                    name: 'produto_idProdutoIndicacao'
                }, '');
                html += '<div class="row">';
                var produtoText = (produto == '1') ? 'Imóvel' : (produto == '2') ? 'Financiamento' : 'Consórcio';
                html += addInput('Produto', {
                    type: "text",
                    disabled: true,
                    value: produtoText
                }, 'col-md-12 col-lg-3');
                html += addInput('Nome', {
                    type: "text",
                    id: 'Cliente',
                    validate: 'required',
                    name: 'Cliente'
                }, 'col-md-12 col-lg-6');
                html += addInput('Telefone', {
                    type: "text",
                    id: 'Telefone',
                    validate: 'required',
                    name: 'Telefone',
                    class: 'phone',
                }, 'col-md-12 col-lg-3');
                switch (produto) {
                    case 1: // imovel
                        html += addSelect('Qual a necessidade?', {
                            id: 'idNecessidade',
                            validate: 'required',
                            name: 'produto_Necessidade'
                        }, 'col-md-12 col-lg-3', {
                            1: 'Comprar',
                            2: 'Vender',
                            3: 'Alugar'
                        });
                        html += addSelect('Tipo', {
                            id: 'idSituacaoCliente',
                            validate: 'required',
                            name: 'produto_SituacaoCliente'
                        }, 'col-md-12 col-lg-3', {
                            1: 'Proprietário',
                            2: 'Interessado',
                        });
                        break;
                    case 2: // financimento           
                        html += addRadio('Qual a necessidade?', 'checkbox', {
                            validate: 'required',
                            name: 'produto_TipoBem',
                            id: 'idTipoBem'
                        }, 'col-md-12 col-lg-6', {
                            1: 'Imóvel',
                            2: 'Automóvel',
                            3: 'Levantar recurso / capital de giro',
                        }, false);
                        break;
                    case 3: // consorcio
                        html += addRadio('Qual a necessidade?', 'checkbox', {
                            validate: 'required',
                            name: 'produto_TipoBem',
                            id: 'idTipoBem'
                        }, 'col-md-12 col-lg-5', {
                            1: 'Imóvel',
                            2: 'Automóvel',
                            3: 'Embarcação',
                            4: 'Serviços ',
                        }, false);
                        break;
                    default:
                        break;
                        html += '</div>';
                }
                html += addInput('Valor do bem', {
                    type: "text",
                    id: 'ValorBem',
                    validate: 'required',
                    name: 'produto_ValorBem',
                    class: 'money'
                }, 'col-md-12 col-lg-3');
                html += addTextarea('Observações', {
                    row: "3",
                    name: 'produto_Observacoes'
                }, '', 'col-md-12 col-lg-12');

                return html;

            }
        }
        IndicarMethods.initialize();
    };

    $(function() {
        Indicar();
    });
</script>
